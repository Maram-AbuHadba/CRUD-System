

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css" integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- sweet alert2 css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css" integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="add-course">
        <div class="container">
            <h1>CRUD System </h1>
            <form>
                <div class="mb-3">
                     <label class="form-label" > course name <span class="text-danger"> * </span> </label>
                     <input type="text" id="courseName" class="inputs form-control" placeholder="course name"/>
                     <div id="nameAlert" class="text-danger small d-none">* please write from 2-15 digits start with capital letter</div>
                </div>
        
                <div class="mb-3">
                    <label class="form-label"> course category </label>
                    <input type="text" id="courseCategory" class="inputs form-control" placeholder="course category" /> 
                    <div id="categAlert" class="text-danger small d-none">* please write from 2-15 digits start with capital letter</div>
   
                </div>
    
                <div class="mb-3">
                    <label class="form-label"> course price </label>
                    <input type="number" id="coursePrice" class="inputs form-control" placeholder="course price"/>
                    <div id="priceAlert" class="text-danger small d-none">* please enter 2-4 numbers only</div>

                </div>
    
                <div class="mb-3">
                    <label class="form-label"> course description </label>
                    <textarea id="courseDescription" class="inputs form-control" placeholder="course description"></textarea>
                    <div id="desAlert" class="text-danger small d-none">* please start with capital</div>
                </div>
    
                <div class="mb-3">
                    <label class="form-label"> course capacity </label>
                    <input type="number" id="courseCapacity" class="inputs form-control" placeholder="course capacity"/>
                    <div id="capAlert" class="text-danger small d-none">* please enter 2-3 numbers only</div>
                </div>
        
                <input id="addBtn" type="submit" value="Add course" class="btn btn-outline-secondary mt-3" disabled/>
                <button class="btn btn-outline-secondary mt-3" type="reset"> Clear </button>
    
            </form>
        </div>

        <div class="container">
            <input type="search" placeholder="search.." id="search" class="form-control my-3">

            <table class="table table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>description</th>
                        <th>capacity</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">delete all</button>
                <tbody id="data">
                   
                   
                </tbody>
            </table>
        </div>
    </div>
   
   
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- sweet alert2 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.all.min.js" integrity="sha512-4tvE14sHIcdIHl/dUdMHp733PI6MpYA7BDnDfndQmx7aIovEkW+LfkonVO9+NPWP1jYzmrqXJMIT2tECv1TsEQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js file -->
    <script src="main.js"></script>
</body>
</html>
